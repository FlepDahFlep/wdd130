<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
</head>

<body>
    <h1>WDD 130 | HTML Form - User Poll</h1>
    <h2> Contact Information</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br>
        <br>
        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required>
    </form>
    <h2>Questions</h2>
    <form>
        <label for="browser"> What's your Favorite Browser?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="pet"> Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <br>
        <label for="feedback"> List the places you have lived:</label>
        <textarea type="feedback" id="feedback" rows="4"
            placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        <br>
        <button type="submit">Submit Poll</button>
    </form>
</body>
