<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us and the rafting company</title>
    <meta name="description" content="Experience a thrilling and safe rafting adventures.">
    <meta name="author" content="Jan Lander Fernandez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <img src="images/z-excitingexpedition.jpg" alt="Exciting Expedition Logo" class="logo">
            <nav>
                <ul class="socialmedia-boxes">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="company-info">
            <h1>Exciting Expeditions</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@excitingexpeditioncom
            </p>
        </section>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9084.640330590333!2d123.37193355986318!3d9.804576612236131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1764382307769!5m2!1sen!2sph"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your name please...">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email please...">

                <label>Message Purpose</label>
                <div class="radios">
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="general">
                        General Inquiry
                    </label>

                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Please type here..."></textarea>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">Please subscribe to our monthly
                    newsletter.
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You!</h2>
            <div class="employee-boxes">
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee 1" width="150">
                    <p>Bronya Zaychik</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee 2" width="150">
                    <p>Kiana Kaslana</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Employee 3" width="140">
                    <p>Elysia</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Â© 2025 | Exciting Expeditions | Jan Lander Fernandez
        </p>
        <nav class="socialmedia">
            <div class="icon">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook Icon" width="40">
                </a>
            </div>
            <div class="icon">
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram Icon" width="40">
                </a>
            </div>
            <div class="icon">
                <a href="https://youtube.com">
                    <img src="images/youtube.png" alt="Youtube Icon" width="40">
                </a>
            </div>
        </nav>
    </footer>
</body>

</html>
